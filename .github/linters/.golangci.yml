run:
  timeout: 5m
  go: '1.17'
  tests: false
  modules-download-mode: vendor
  skip-dirs-use-default: true
  skip-dirs:
    - generated
    - vendor

output:
  sort-results: true

linters-settings:
  errcheck:
    check-blank: true
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true

linters:
  fast: true
