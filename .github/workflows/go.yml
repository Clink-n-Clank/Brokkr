name: Go

on: [ push ]
jobs:
  # Build project
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ "1.17", "1.18" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
  # Test project
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: [ "1.17", "1.18" ]

    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v2
      - run: go test -v ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
